<!doctype html>
<html>
<head><title>History</title></head>
<body>
    <h1>Saved Records</h1>
    <table border="1">
        <tr>
            <th>ID</th><th>Location</th><th>Start</th><th>End</th><th>Created At</th><th>Actions</th>
        </tr>
        {% for r in records %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.location }}</td>
            <td>{{ r.start_date }}</td>
            <td>{{ r.end_date }}</td>
            <td>{{ r.created_at }}</td>
            <td>
                <a href="/edit/{{ r.id }}">Edit</a> |
                <a href="/delete/{{ r.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">New Query</a>
</body>
</html>
